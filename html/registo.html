<html lang="pt">

<head>

  <meta charset="utf-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/registo.css">


</head>

<body>
  <!-- INICIO - TUTPRIAL -->
  <div class="container pt-4 ">
    <div class="row ">
      <div class="col-xs-12 col-sm-10 col-md-10 col-lg-9 text-right  ">
        <figure class="figure">
          <a href="login.html"><img src="../imagens/home.png" class="img-responsive "></a>
          <figcaption class="figure-caption text-center">Home</figcaption>
        </figure>
      </div>
    </div>
  </div>
  <!-- Fim - TUTPRIAL -->

  <!-- INICIO - Form -->
  <div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class=" col-xs-12 col-sm-8 col-md-6 col-lg-5">

        <div class="card border-info  text-center">
          <div class="card-header">Efetuar Registo</div>

          <div class="card-body">
            <form class="form-signin">
              <label class="float-left">Nome</label>
              <input type="text" class="form-control mb-2" placeholder="Primeiro Nome" required autofocus>

              <label class="float-left">Apelido</label>
              <input type="text" class="form-control mb-2" placeholder="Último Nome" required autofocus>

              <label class="float-left">E-mail</label>
              <input type="text" class="form-control mb-2" placeholder="exemplo@gmail.com" required autofocus>

              <label class="float-left">Password</label>
              <input type="password" class="form-control mb-3" placeholder="Password" required>

              <label class="float-left">Confirmar Password</label>
              <input type="password" class="form-control mb-3" placeholder="Password" required>

              <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Registar</button>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Fim  - Form -->

  <!-- INICIO - TERMOS -->
  <div class="container pt-4">
    <div class="row justify-content-sm-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 text-center">
        <label class="label-termos text-center">Ao continuar você aceita a nossa Politica de Privacidade e Termos de Uso</label>
      </div>
      <!-- FIM - TERMOS -->
    </div>
  </div>

</body>

</html>
